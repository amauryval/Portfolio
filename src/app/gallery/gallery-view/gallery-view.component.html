<div id="content" class="container-fluid" *ngIf="isDataAvailable">
  <div class="row projects-bar border justify-content-around text-center">
    <div class="col-lg-5">

      <div class="btn-group btn-group-toggle my-3" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input (click)="this.getGalleryDataByActivity('null')" type="radio" name="options" id="option1" autocomplete="off" checked>Tous
        </label>
        <label class="btn btn-secondary">
          <input (click)="getGalleryDataByCategory('jobs')" type="radio" name="options" id="option2" autocomplete="off">Exp√©riences
        </label>
        <label class="btn btn-secondary">
          <input (click)="getGalleryDataByCategory('personal_projects')" type="radio" name="options" id="option3" autocomplete="off">Projets personnels
        </label>
      </div>

    </div>

    <div class="col-lg-6">
      <div class="btn-group my-3">
        <ng-container *ngFor="let activity of galleryItems">
          <button (click)="getGalleryDataByActivity(activity.identifier)" type="button" [id]="activity.identifier" class="btn btn-primary btn-sm" [style]="'background-color:' + activity.color +'; border-color:'+ activity.color">{{ activity.title}}</button>
        </ng-container>
      </div>
    </div>

  </div>

  <div class="row justify-content-around y-scroll my-3">
    <div class="col-lg-10">

      <div class="card-columns">

        <ng-container *ngFor="let activity of galleryItems">
          <ng-container *ngIf="activity.pictures">

            <ng-container *ngTemplateOutlet="imgProject; context:{pictures: activity.pictures, activity: activity}"></ng-container>

          </ng-container>
        </ng-container>

      </div>
      </div>
  </div>

</div>


<ng-template #imgProject let-pictures=pictures let-activity=activity>
  <div class="card border rounded py-2 px-2" *ngFor="let picture of pictures; let idx = index">

    <ng-container [ngSwitch]="checkMediaType(picture.media)">

      <ng-container *ngSwitchCase="'youtube_url'">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe [src]="picture.media | safeUrl" class="embed-responsive-item" options="" loading="lazy" scrolling="no" frameborder="0" allowfullscreen></iframe>
        </div>
      </ng-container>

      <ng-container *ngSwitchCase="'githubusercontent_url'">
        <img [src]="picture.media | safeUrl" class="card-img-top pointer" alt="data" data-toggle="modal" [attr.data-target]="'#modal-' + activity.identifier + idx">
      </ng-container>

      <ng-container *ngSwitchCase="'local_url'">
        <img [src]="apiBaseUrl + picture.media" class="card-img-top pointer" alt="data" data-toggle="modal" [attr.data-target]="'#modal-' + activity.identifier + idx">
      </ng-container>

    </ng-container>

    <div class="card-body">
      <span [class]="'badge badge-pill my-2 mx-2 text-white ' + activity.category_id" >{{activity.category}}</span>
      <a [routerLink]="['/resume']" [fragment]="activity.identifier"><span class="badge badge-pill" [style]="'background-color:' + activity.color + ';color: white'">{{activity.title}}</span></a>
      <span [class]="'badge badge-pill my-2 mx-2 text-white ' + activity.media_type" >{{activity.media_type}}</span>
      <h6 class="card-title">{{ picture.title }}</h6>
      <p class="card-text">{{picture.description}} blablabla</p>
    </div>

    <ng-container *ngIf="!picture.media.includes(youtubeDefaultUrl)">
      <ng-container *ngTemplateOutlet="imgModal; context: {picture: picture, activityId: activity.identifier, pictureId: idx}"></ng-container>
    </ng-container>

  </div>

</ng-template>



<ng-template #imgModal let-picture=picture let-activityId=activityId let-pictureId=pictureId>
<div class="modal fade" [id]="'modal-' + activityId + pictureId" tabindex="-1" role="dialog" aria-labelledby="imgkeyLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ picture.title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <ng-container [ngSwitch]="checkMediaType(picture.media)">

          <ng-container *ngSwitchCase="'githubusercontent_url'">
            <img [src]="picture.media | safeUrl" class="card-img-top pointer py-2 px-2">
          </ng-container>

          <ng-container *ngSwitchCase="'local_url'">
            <img [src]="apiBaseUrl + picture.media" class="card-img-top pointer py-2 px-2">
          </ng-container>

        </ng-container>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</ng-template>
