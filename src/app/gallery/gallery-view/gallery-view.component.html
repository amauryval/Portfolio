<div class="container-fluid" *ngIf="isDataAvailable">
  <div class="row justify-content-around">

    <div class="col-lg-10 my-3">

      <div class="card-columns">

        <ng-container *ngFor="let activity of galleryItems">
          <ng-container *ngIf="activity.pictures">

          <ng-container *ngTemplateOutlet="galleryControler"></ng-container>

            <ng-container *ngTemplateOutlet="imgProject; context:{pictures: activity.pictures, activity: activity}"></ng-container>

          </ng-container>
        </ng-container>

      </div>
    </div>

  </div>

</div>



<ng-template #imgProject let-pictures=pictures let-activity=activity>
  <div class="card border rounded py-2 px-2 border" *ngFor="let picture of pictures; let idx = index">

    <ng-container [ngSwitch]="checkMediaType(picture.media)">

      <ng-container *ngSwitchCase="'youtube_url'">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe [src]="picture.media | safeUrl" class="embed-responsive-item" options="" loading="lazy" scrolling="no" frameborder="0" allowfullscreen></iframe>
        </div>
      </ng-container>

      <ng-container *ngSwitchCase="'githubusercontent_url'">
        <img [src]="picture.media | safeUrl" class="card-img-top pointer" alt="data" data-toggle="modal" [attr.data-target]="'#modal-' + activity.identifier + idx">
      </ng-container>

      <ng-container *ngSwitchCase="'local_url'">
        <img [src]="apiBaseUrl + picture.media" class="card-img-top pointer" alt="data" data-toggle="modal" [attr.data-target]="'#modal-' + activity.identifier + idx">
      </ng-container>

    </ng-container>

    <div class="card-body">
      <span [class]="'badge badge-pill my-2 mx-2 text-white ' + activity.category_id" >{{activity.category}}</span>
      <a [routerLink]="['/resume']" [fragment]="activity.identifier"><span class="badge badge-pill" [style]="'background-color:' + activity.color + ';color: white'">{{activity.title}}</span></a>
      <span [class]="'badge badge-pill my-2 mx-2 text-white ' + activity.media_type" >{{activity.media_type}}</span>
      <h6 class="card-title">{{ picture.title }}</h6>
      <p class="card-text">{{picture.description}} blablabla</p>
    </div>

    <ng-container *ngIf="!picture.media.includes(youtubeDefaultUrl)">
      <ng-container *ngTemplateOutlet="imgModal; context: {picture: picture, activityId: activity.identifier, pictureId: idx}"></ng-container>
    </ng-container>

  </div>

</ng-template>


<ng-template #imgModal let-picture=picture let-activityId=activityId let-pictureId=pictureId>
<div class="modal" [id]="'modal-' + activityId + pictureId" tabindex="-1" role="dialog" aria-labelledby="imgkeyLabel" aria-hidden="true">

  <ng-container [ngSwitch]="checkMediaType(picture.media)">
    <a data-dismiss="modal" aria-label="Close">
      <ng-container *ngSwitchCase="'githubusercontent_url'">
        <img [src]="picture.media | safeUrl" class="pointer img-size">
      </ng-container>

      <ng-container *ngSwitchCase="'local_url'">
        <img [src]="apiBaseUrl + picture.media" class="pointer img-size">
      </ng-container>
    </a>
  </ng-container>

</div>
</ng-template>


<ng-template #galleryControler>
  <div class="card bg-light text-white text-center p-3">
    <blockquote class="blockquote py-3 bg-dark mb-0">

        <div class="col-lg-12 my-3">

          <h5>Filtrage par thématiques</h5>

          <div class="btn-group btn-group-toggle mt-1 ml-2" data-toggle="buttons">
            <label class="btn btn-secondary btn-sm" [ngClass]="{'active font-weight-bolder': currentCategory === null}">
              <input (click)="this.resetGallery()" type="radio" name="options" id="option1" autocomplete="off">Tous
            </label>
            <label class="btn btn-secondary btn-sm" [ngClass]="{'active font-weight-bolder': currentCategory === 'jobs'}">
              <input (click)="getGalleryDataByCategory('jobs')" type="radio" name="options" id="option2" autocomplete="off" >Expériences
            </label>
            <label class="btn btn-secondary btn-sm" [ngClass]="{'active font-weight-bolder': currentCategory === 'personal_projects'}">
              <input (click)="getGalleryDataByCategory('personal_projects')" type="radio" name="options" id="option3" autocomplete="off" >Projets personnels
            </label>
          </div>
        </div>

        <div class="col-lg-12 my-3">

          <h5>Filtrage par activités</h5>

          <div class="btn-group mt1 ml-2">
            <ng-container *ngFor="let activity of galleryItems">
              <button (click)="getGalleryDataByActivity(activity.identifier)" type="button" [id]="activity.identifier" class="btn btn-secondary btn-sm" [ngClass]="{'active font-weight-bold': currentActivity === activity.identifier}">{{ activity.title}}</button>
            </ng-container>
          </div>
        </div>

    </blockquote>
  </div>
</ng-template>
