<div class="container-fluid" *ngIf="isDataAvailable">
  <div class="row justify-content-around">

    <div class="col-lg-10 my-3">

      <div class="card-columns">
        <ng-container *ngTemplateOutlet="galleryControler"></ng-container>

        <ng-container *ngFor="let activity of galleryItems; let idx = index">

          <ng-container *ngIf="activity.medias">
            <ng-container *ngTemplateOutlet="imgProject; context:{medias: activity.medias, activity: activity}"></ng-container>
          </ng-container>

        </ng-container>

        <ng-container *ngTemplateOutlet="galleryControler"></ng-container>

      </div>
    </div>

  </div>

</div>



<ng-template #imgProject let-medias=medias let-activity=activity>
  <div class="card border rounded py-2 px-2" *ngFor="let media_feature of medias; let idx = index">

    <ng-container [ngSwitch]="media_feature.source">

      <ng-container *ngSwitchCase="'youtube'">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe [src]="media_feature.media | safeUrl" class="embed-responsive-item" options="" loading="lazy" scrolling="no" frameborder="0" allowfullscreen></iframe>
        </div>
      </ng-container>

      <ng-container *ngSwitchCase="'url_img'">
        <img [src]="media_feature.media | safeUrl" class="card-img-top pointer" data-toggle="modal" [attr.data-target]="'#modal-' + activity.identifier + idx">
        <ng-container *ngTemplateOutlet="imgModal; context: {pictureUrl: media_feature.media, activityId: activity.identifier, pictureId: idx}"></ng-container>
      </ng-container>

      <ng-container *ngSwitchCase="'url_app'">
        <a [href]="media_feature.media | safeUrl" target="_blank" rel="noopener noreferrer">
          <img [src]="media_feature.media_splash" class="card-img-top pointer">
        </a>
      </ng-container>

      <ng-container *ngSwitchCase="'api_img'">
        <img [src]="apiBaseUrl + media_feature.media" class="card-img-top pointer" data-toggle="modal" [attr.data-target]="'#modal-' + activity.identifier + idx">
        <ng-container *ngTemplateOutlet="imgModal; context: {pictureUrl: apiBaseUrl + media_feature.media, activityId: activity.identifier, pictureId: idx}"></ng-container>
      </ng-container>

    </ng-container>

    <div class="card-body">
      <span [class]="'badge badge-pill my-1 mx-2 text-white ' + activity.category_id" >{{activity.category}}</span>
      <a [routerLink]="['/resume']" [fragment]="activity.identifier"><span class="badge badge-pill" [style]="'background-color:' + activity.color + ';color: white'">{{activity.title}}</span></a>
      <span [class]="'badge badge-pill my-1 mx-2 text-white ' + media_feature.type">
        <fa-icon class="mr-1" [icon]="typeStyleMapping[media_feature.type]"></fa-icon>{{media_feature.type}}
      </span>
      <h6 class="card-title">{{ media_feature.title }}</h6>
      <p class="card-text">{{media_feature.description}}</p>
      <p class="card-text small" *ngIf="media_feature.data">Données: {{media_feature.data}}</p>
      <p class="card-text small" *ngIf="media_feature.tools">Outils: {{media_feature.tools}}</p>
    </div>

  </div>

</ng-template>


<ng-template #imgModal let-pictureUrl=pictureUrl let-activityId=activityId let-pictureId=pictureId>
  <div class="modal" [id]="'modal-' + activityId + pictureId" tabindex="-1" role="dialog" aria-labelledby="imgkeyLabel" aria-hidden="true">

    <a data-dismiss="modal" aria-label="Close">
      <img [src]="pictureUrl | safeUrl" class="pointer img-size">
    </a>

  </div>
</ng-template>


<ng-template #galleryControler>
  <div class="card bg-light text-white text-center p-3">
    <blockquote class="blockquote py-3 bg-dark mb-0">

        <div class="col-lg-12 my-3">

          <h5>Filtrage par thématiques</h5>

          <div class="btn-group btn-group-toggle mt-1 ml-2 flex-wrap" data-toggle="buttons">
            <label class="btn btn-secondary btn-sm" [ngClass]="{'active font-weight-bolder': currentCategory === null}">
              <input (click)="this.resetGallery()" type="radio" name="options" id="option1" autocomplete="off">Tous
            </label>
            <label class="btn btn-secondary btn-sm" [ngClass]="{'active font-weight-bolder': currentCategory === 'jobs'}">
              <input (click)="getGalleryDataByCategory('jobs')" type="radio" name="options" id="option2" autocomplete="off" >Expériences
            </label>
            <label class="btn btn-secondary btn-sm" [ngClass]="{'active font-weight-bolder': currentCategory === 'personal_projects'}">
              <input (click)="getGalleryDataByCategory('personal_projects')" type="radio" name="options" id="option3" autocomplete="off" >Projets personnels
            </label>
          </div>
        </div>

        <div class="col-lg-12 my-3">

          <h5>Filtrage par activités</h5>

          <div class="btn-group mt1 ml-2 flex-wrap">
            <ng-container *ngFor="let activity of galleryItems">
              <button (click)="getGalleryDataByActivity(activity.identifier)" type="button" [id]="activity.identifier" class="btn btn-secondary btn-sm" [ngClass]="{'active font-weight-bold': currentActivity === activity.identifier}">{{ activity.title}}</button>
            </ng-container>
          </div>
        </div>

        <div class="col-lg-12 my-3">

          <h5>Filtrage par types</h5>

          <div class="btn-group mt1 ml-2 flex-wrap">
            <ng-container *ngFor="let type of mediaTypes">
              <button (click)="getGalleryDataByType(type)" type="button" [title]="type" [id]="type" class="btn btn-secondary btn-sm" [ngClass]="{'active font-weight-bold': currentType === type}">
                <fa-icon [icon]="typeStyleMapping[type]"></fa-icon>
              </button>
            </ng-container>
          </div>
        </div>
    </blockquote>
  </div>
</ng-template>
