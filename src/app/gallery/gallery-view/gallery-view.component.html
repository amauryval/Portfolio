<div id="content" class="container-fluid">

  <div class="row projects-bar border rounded shadow mt-3">

    <div class="col-lg-2">
      <button (click)="resetGallery()" type="button" class="col-lg-12 btn btn-info btn-sm my-2 mx-2">Tous</button>
    </div>

    <ng-container *ngFor="let activity of jobsData">
      <div class="col-lg-2" *ngIf="activity.pictures || activity.url_apps">
        <button (click)="filterGallery(activity.identifier)" type="button" [id]="activity.identifier" class="col-lg-12 btn btn-primary btn-sm my-2 mx-2" [style]="'background-color:' + activity.color">{{ activity.name}}</button>
      </div>
    </ng-container>

    <ng-container *ngFor="let activity of projectsData">
      <div class="col-lg-2" *ngIf="activity.pictures || activity.url_apps">
        <button type="button" (click)="filterGallery(activity.identifier)" [id]="activity.identifier" class="col-lg-12 btn btn-primary btn-sm my-2 mx-2" [style]="'background-color:' + activity.color">{{ activity.title}}</button>
      </div>
    </ng-container>

  </div>

  <div class="col-lg-12 align-self-center y-scroll my-3">

    <div class="card-columns">

    <ng-container *ngFor="let activity of jobsData">
      <ng-container *ngIf="activity.pictures">

        <ng-container *ngTemplateOutlet="imgProject; context:{pictures: activity.pictures, activity: activity}"></ng-container>

      </ng-container>
    </ng-container>

      </div>
  </div>

</div>


<ng-template #imgProject let-pictures=pictures let-activity=activity>
  <div class="card shadow border rounded  py-2 px-2" *ngFor="let picture of pictures; let idx = index">

    <ng-container [ngSwitch]="picture.media.includes(youtubeDefaultUrl)">

      <ng-container *ngSwitchCase="true">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe [src]="picture.media | safeUrl" class="embed-responsive-item" options="" loading="lazy" scrolling="no" frameborder="0" allowfullscreen></iframe>
        </div>
      </ng-container>

      <ng-container *ngSwitchCase="false">
        <img [src]="apiBaseUrl + picture.media" class="card-img-top pointer" alt="data" data-toggle="modal" [attr.data-target]="'#modal-' + activity.identifier + idx">
      </ng-container>

    </ng-container>

    <div class="card-body">
      <a autoscroll="true" [routerLink]="['/resume']" [fragment]="activity.identifier"><span class="badge badge-pill" [style]="'background-color:' + activity.color + ';color: white'">{{activity.name}}</span></a>
      <h5 class="card-title">{{ picture.title }}</h5>
      <p class="card-text">{{picture.description}} blablabla</p>
    </div>

    <ng-container *ngIf="!picture.media.includes(youtubeDefaultUrl)">
      <ng-container *ngTemplateOutlet="imgModal; context: {picture: picture, activityId: activity.identifier, pictureId: idx}"></ng-container>
    </ng-container>

  </div>

</ng-template>



<ng-template #imgModal let-picture=picture let-activityId=activityId let-pictureId=pictureId>
<div class="modal fade" [id]="'modal-' + activityId + pictureId" tabindex="-1" role="dialog" aria-labelledby="imgkeyLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ picture.title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img [src]="apiBaseUrl + picture.media" class="card-img-top pointer py-2 px-2">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</ng-template>
