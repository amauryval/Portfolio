<section id="personal_projects" class="col-lg-12 mt-4">
    <h5 class="font-weight-bold mb-3">
      <fa-icon class="mr-2" [icon]="resumeIcon"></fa-icon>
      Projets personnels
    </h5>

<div [id]="project.identifier" class="item card mb-3" *ngFor="let project of personalProjectsData">
    <div class="card-body">
      <div class="row project-header">

        <div class="col-lg-7 project-title" data-toggle="collapse" [attr.data-target]="'#collapse-' + project.identifier">
          <h5 class="font-weight-bold">{{ project.title }}</h5>
        </div>

        <div class="col-lg-5">
          <a class="btn btn-dark mr-2 float-right" [routerLink]="['/resume']" fragment="top" title="Haut de page"><fa-icon [icon]="arrowUpIcon"></fa-icon></a>

          <div *ngIf="project.url_github; then projectsShorcutGithub"></div>
          <ng-template #projectsShorcutGithub>
            <a class="btn btn-secondary mr-2 float-right" [href]="project.url_github" target="_blank" title="Github"><fa-icon [icon]="githubIcon"></fa-icon></a>
          </ng-template>

          <div *ngIf="project.pictures || project.url_apps; then projectsShorcutGallery"></div>
          <ng-template #projectsShorcutGallery>
            <a class="btn btn-warning mr-2 float-right" [routerLink]="['/gallery']" [fragment]="project.identifier" target="_blank" title="Accès à la galerie"><fa-icon [icon]="galleryIcon"></fa-icon></a>
          </ng-template>

          <div *ngIf="project.url_jupyter_book; then projectsShorcutNotes"></div>
          <ng-template #projectsShorcutNotes>
            <a class="btn btn-info mr-2 float-right" [routerLink]="['/notes']" [fragment]="project.url_jupyter_book" title="Accès aux notes"><fa-icon [icon]="notesIcon"></fa-icon></a>
          </ng-template>

          <div *ngIf="project.url_website; then projectsShorcutWebsite"></div>
          <ng-template #projectsShorcutWebsite>
            <a class="btn btn-primary mr-2 float-right" [href]="project.url_website"><fa-icon [icon]="websiteIcon"></fa-icon></a>
          </ng-template>

        </div>

        <div class="col-sm-12">
          <h5 class="mb-3">Présentation</h5>
          <div class="col-lg-12 pl-3">
            <p class="text-justify">{{project.presentation}}</p>
          </div>
        </div>

      </div>

      <div class="row collapse-project-item collapse show" [id]="'collapse-' + project.identifier">

        <div *ngIf="project.keywords; then projectThemes"></div>
          <ng-template #projectThemes>
            <div class="col-lg-12 mb-3">
              <h5>Thèmes</h5>
              <div class="col-lg-12 pl-3">
                <span class="badge badge-primary mr-2" [style]="'background-color:' + item.value"
                  *ngFor="let item of project.keywords | keyvalue"
                >{{ item.key }}</span>
              </div>
            </div>
          </ng-template>

        <div class="col-sm-12">
          <h5 class="mb-3">Description</h5>
          <div class="col-lg-12 pl-3">
            <p class="text-justify" *ngFor="let item of project.description">{{item}}</p>
          </div>
        </div>


          <div class="col-sm-12">
            <h5>Environnement</h5>
            <div class="col-lg-12 pl-3">
              <ul class="row">
                  <li class="col-sm-4" *ngFor="let tool of project.tools | keyvalue">{{ tool.key }}</li>
              </ul>
            </div>
            <div *ngIf="project.subelements_tools; then projectSubTools"></div>
            <ng-template #projectSubTools>
              <div class="col-lg-12 pl-3">
                  <span class="u">Détails</span>
                  <ul class="">
                    <li *ngFor="let feat of project.subelements_tools">{{ feat.name }}: <em>{{ feat.details }}</em></li>
                  </ul>
              </div>
            </ng-template>
          </div>

      </div>
    </div>
  </div>

</section>
