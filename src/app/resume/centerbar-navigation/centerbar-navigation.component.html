<section id="navigation" class="col-lg-12 section mt-4">
  <h5 class="font-weight-bold mb-3">
    <fa-icon class="mr-2" [icon]="faGlobeEurope"></fa-icon>
    Navigation
  </h5>

  <div class="item card">
    <div class="card-body">

      <div class="col-lg-12 carrier_summary">
        <p class="text-justify">{{ inputSummaryData }}</p>
      </div>

      <div class="col-lg-12">

        <div div class="col-lg-12 carrier_summary_chart"></div>

        <div #svgGraphChart id="graph_legend" class="row carrier_summary_slider justify-content-around text-center">

            <div class="col-lg-6">
              <div div class="col-lg-12 align-self-center">
                <div  class="carrier_summary_legend"></div>
              </div>

              <div class="col-lg-12 align-self-center">
                <span class="legend_graph_title">Barre temporelle</span>
                <form class="graph-slider-date range-field">
                  <input class="border-0" type="range" steps="1" min="{{ graphInputData.start_date_graph_slider }}" max="{{ graphInputData.end_date_graph_slider }}" value="{{ this.currentDate }}"  (input)="updateDate($event)"/>
                </form>
              </div>

            </div>
            <div class="col-lg-2 align-self-center text-center">
              <button id="reset-graph" class="btn btn-primary" (click)="resetChart()"><span></span>Reset</button>
            </div>

        </div>

      </div>
    </div>
  </div>
</section>
