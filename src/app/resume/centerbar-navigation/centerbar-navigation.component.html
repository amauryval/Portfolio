<section id="summary" class="col-lg-12 section mt-3 mb-3">
  <h5 class="font-weight-bold mb-3">
    <fa-icon class="mr-2" [icon]="faGlobeEurope"></fa-icon>
    Navigation
  </h5>

  <div class="item card">
    <div class="card-body">

      <div class="col-lg-12 carrier_summary">
        <p class="text-justify">{{ inputSummaryData }}</p>
      </div>

      <div id="graph_legend" class="col-lg-12">

        <div class="col-sm-12 carrier_summary_chart"></div>





        <div class="row carrier_summary_slider justify-content-around text-center">

            <div class="col-lg-6">
                <div class="carrier_summary_legend"></div>
            </div>

            <div class="col-lg-3">
              <span class="legend_graph_title">Barre temporelle</span>
                <form class="graph-slider-date range-field">
                  <input class="border-0" type="range" steps="1" min="{{ graphInputData.start_date_graph_slider }}" max="{{ graphInputData.end_date_graph_slider }}" value="{{ this.currentDate }}"  (input)="updateDate($event)"/>
                </form>
            </div>
            <div class="col-lg-3">
              <span id="reset-graph" class="btn btn-primary"><span class="reset-graph-icon icon-holder"></span>Reset</span>
            </div>

        </div>

      </div>
    </div>
  </div>
</section>
