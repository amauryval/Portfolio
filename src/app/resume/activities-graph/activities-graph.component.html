<div id="graph_legend" class="col-lg-12">

  <div class="col-sm-12 carrier_summary_chart"></div>


  <div class="col-sm-12">
      <div class="carrier_summary_legend"></div>
  </div>


  <div class="row carrier_summary_slider">
    <div class="col-lg-12 justify-content-around text-center">

      <span class="legend_graph_title">Barre temporelle</span>
        <form class="graph-slider-date range-field">
          <input class="border-0" type="range" steps="1" min="{{ graphInputData.start_date_graph_slider }}" max="{{ graphInputData.end_date_graph_slider }}" value="{{ graphInputData.end_date_graph_slider }}"  (input)="updateDate($event)"/>
        </form>
      <span id="reset-graph" class="btn btn-primary"><span class="reset-graph-icon icon-holder"></span>Reset</span>
    </div>
  </div>

</div>
