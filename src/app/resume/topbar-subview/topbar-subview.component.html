<div class="row">

  <div class="name-container col-lg-3 text-center my-3 text-white">
    <h2 class="font-weight-bold">{{ inputProfilData.first_name }} {{ inputProfilData.last_name }}</h2>
    <h5 class="font-weight-light">{{ inputProfilData.job }}</h5>
    <h5 class="font-weight-light">{{ inputProfilData.experience_duration }}</h5>
  </div>

  <div class="col-lg-6 text-center align-self-center my-3">
    <a class="btn btn-secondary mr-2 mb-2" target="_blank" role="button">
      <fa-icon class="text-white" [icon]="printIcon"></fa-icon>
    </a>
    <a class="btn btn-secondary mr-2 mb-2" role="button" [routerLink]="['/resume']" fragment="navigation">Navigation</a>
    <a class="btn btn-secondary mr-2 mb-2" role="button" [routerLink]="['/resume']" fragment="jobs">Exp√©riences</a>
    <a class="btn btn-secondary mr-2 mb-2" role="button" [routerLink]="['/resume']" fragment="personal_projects">Projets personnels</a>
    <a class="btn btn-secondary mr-2 mb-2" role="button" [routerLink]="['/resume']" fragment="publications">Publications</a>
  </div>

  <div class="col-lg-3 align-self-center">
    <div class="col-lg-12">
        <ul class="list-unstyled">
          <li>
            <fa-icon class="mr-2 text-white" [icon]="linkedinIcon"></fa-icon>
            <a class="text-white" [href]="linkBuilt" (mouseover)="reverse(inputContactData.linkedin)" (mouseout)="linkBuilt=''" target="_blank">LinkedIn</a>
          </li>
          <li>
            <fa-icon class="mr-2 text-white" [icon]="githubIcon"></fa-icon>
            <a class="text-white" [href]="linkBuilt" (mouseover)="reverse(inputContactData.github)" (mouseout)="linkBuilt=''" target="_blank">Github</a>
          </li>
        </ul>
    </div>
  </div>

</div>
