<app-background-map></app-background-map>

<app-header *ngIf="this.isNavBarDisplayed"></app-header>

<div class="page" [@routerAnimations]="prepareRouteTransition(outlet)">
  <router-outlet #outlet="outlet"></router-outlet>
</div>

<div id="gotop-button" *ngIf="scrolltoTopActivated" [ngClass]="{'show-scrollTop': scrolltoTopActivated}" class="bg-white py-2 px-2 circle shadow scroll-to-top">
  <fa-icon [icon]="arrowUpIcon" size="4x" (click)="scrollToTop()"></fa-icon>
</div>
