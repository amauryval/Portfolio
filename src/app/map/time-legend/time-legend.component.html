
  <div class="row text-center align-self-center">
    <div class="col-lg-12 ">
      <h5>Time line</h5>
    </div>

    <div class="col-lg-12 ">

      <div class="col-lg-12">
        <h6 id="slider-value"></h6>
      </div>

      <div class="col-lg-12">
        <svg
          [attr.width]="width"
          [attr.height]="height"
          id="slider-bar"
        >
        </svg>
      </div>

    </div>

    <div class="col-lg-12">
      <a id="start-button" class="btn btn-dark mr-2 mb-2" role="button" (click)="resetTimeLine()"><fa-icon [icon]="backwardIcon"></fa-icon></a>
      <a id="play-button" class="btn btn-dark mr-2 mb-2" role="button" (click)="startTimeLine()">Play</a>
      <a id="end-button" class="btn btn-dark mr-2 mb-2" role="button" (click)="forwardTimeLine()"><fa-icon [icon]="forwardIcon"></fa-icon></a>
    </div>
