<app-background-map></app-background-map>

<app-header></app-header>


  <div class="legend-container">

    <div class="row mt-4 ml-4">

      <div class="col-lg-3">
        <app-theme-legend
        ></app-theme-legend>
      </div>

      <div class="col-lg-7">
        <app-time-legend
          [map]="mapContainer"
        ></app-time-legend>
      </div>

    </div>

</div>

<div [id]="'popup-feature-' + job.identifier" class="item card shadow map-popup" *ngFor="let job of jobsData">
  <div class="card-body">

    <div class="col-lg-12 mb-3">
      <h6 class="font-weight-bold">{{job.title}}</h6>
    </div>

    <div class="row justify-content-around">

      <div class="col-lg-5 justify-content-around text-center">
        <img class="img-fluid rounded mx-auto d-block shadow thumbnail-width" [src]="apiImgUrl + job.img_company"/>
      </div>

      <div class="col-lg-7 align-self-center">
        <h6 class="font-weight-bold small">{{job.company}}</h6>
        <div>
          <span class="small">
            <fa-icon class="mr-2 text-danger" [icon]="locationIcon"></fa-icon>
          </span>{{job.location}}
        </div>
      </div>
    </div>
  </div>
</div>
